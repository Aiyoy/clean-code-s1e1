<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower Matrix">
      <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="new-task">
          <input class="new-task__input" type="text">
          <button class="new-task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list task-list_incomplete-tasks">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input">
            <button class="task-list__btn task-list__btn_edit">Edit</button>
            <button class="delete task-list__btn task-list__btn_delete">
              <img src="./remove.svg" class="delete-img" alt="Remove">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit-mode">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input">
            <button class="task-list__btn task-list__btn_edit">Save</button>
            <button class="delete task-list__btn task-list__btn_delete">
              <img src="./remove.svg" class="delete-img" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list task-list_completed-tasks">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input">
            <button class="task-list__btn task-list__btn_edit">Edit</button>
            <button class="delete task-list__btn task-list__btn_delete">
              <img src="./remove.svg" class="delete-img" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
