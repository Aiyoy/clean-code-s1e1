<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" class="img" alt="Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="adding-section">
        <label for="new-task" class="label new-task-label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input text-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="input checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input text-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" class="delete-img" alt="Remove">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="input checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input text-input">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" class="delete-img" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="input checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input text-input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" class="delete-img" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
